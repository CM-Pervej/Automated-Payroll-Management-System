<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.1/dist/full.css" rel="stylesheet">
    <style>
        .form-container {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-50 py-12">

    <div class="max-w-7xl mx-auto px-6 lg:px-8">

        <!-- Main Card -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden w-full">

            <!-- Header Section -->
            <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white text-center py-8">
                <h2 class="text-3xl font-semibold">Employee Registration</h2>
                <p class="mt-4 text-lg">Please provide your information below</p>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <form class="space-y-8">

                    <!-- Grid Layout -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                        <!-- Left Column: Personal Info -->
                        <div class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <label for="name" class="w-1/3 text-lg font-medium text-gray-800">Name:</label>
                                <div class="w-2/3">
                                    <input id="name" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="image" class="w-1/3 text-lg font-medium text-gray-800">Image:</label>
                                <div class="w-2/3">
                                    <input id="image" type="file" class="file-input file-input-bordered w-full rounded-lg" accept="image/*" onchange="previewImage(event)" required>
                                </div>
                            </div>

                            <!-- Image Preview Section -->
                            <div class="flex items-center space-x-4">
                                <label for="imagePreview" class="w-1/3 text-lg font-medium text-gray-800">Image Preview:</label>
                                <div class="w-2/3">
                                    <img id="imagePreview" class="image-preview hidden" alt="Image Preview">
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="dob" class="w-1/3 text-lg font-medium text-gray-800">Date of Birth:</label>
                                <div class="w-2/3">
                                    <input id="dob" type="date" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="gender" class="w-1/3 text-lg font-medium text-gray-800">Gender:</label>
                                <div class="w-2/3">
                                    <select id="gender" class="select select-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="contact" class="w-1/3 text-lg font-medium text-gray-800">Contact:</label>
                                <div class="w-2/3">
                                    <input id="contact" type="tel" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter contact number" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="email" class="w-1/3 text-lg font-medium text-gray-800">Email:</label>
                                <div class="w-2/3">
                                    <input id="email" type="email" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter email address" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="status" class="w-1/3 text-lg font-medium text-gray-800">Status:</label>
                                <div class="w-2/3">
                                    <select id="status" class="select select-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Work Info -->
                        <div class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <label for="designation" class="w-1/3 text-lg font-medium text-gray-800">Designation:</label>
                                <div class="w-2/3">
                                    <input id="designation" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your designation" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="department" class="w-1/3 text-lg font-medium text-gray-800">Department:</label>
                                <div class="w-2/3">
                                    <input id="department" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your department" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="grade" class="w-1/3 text-lg font-medium text-gray-800">Grade:</label>
                                <div class="w-2/3">
                                    <input id="grade" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your grade" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="increments" class="w-1/3 text-lg font-medium text-gray-800">Increments:</label>
                                <div class="w-2/3">
                                    <input id="increments" type="number" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your increments" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="account" class="w-1/3 text-lg font-medium text-gray-800">Account Number:</label>
                                <div class="w-2/3">
                                    <input id="account" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter account number" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="etin" class="w-1/3 text-lg font-medium text-gray-800">ETIN:</label>
                                <div class="w-2/3">
                                    <input id="etin" type="text" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your ETIN" required>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="joiningDate" class="w-1/3 text-lg font-medium text-gray-800">Joining Date:</label>
                                <div class="w-2/3">
                                    <input id="joiningDate" type="date" class="input input-bordered w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-6">
                                <button type="submit" class="btn btn-primary w-full rounded-lg shadow-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300">Register</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>

</html>
